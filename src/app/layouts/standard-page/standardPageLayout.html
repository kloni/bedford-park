<!-- just render the components in the 'content' column one by cone -->
<div id="{{rContext.id}}" class="wch-page layout-container grid-container full">
	<div *ngIf="banner" class="grid-x">
		<div  class="cell">
			<div class="section" *ngFor="let item of onBanner | async; trackBy: trackByComponentId">
				<wch-contentref [renderingContext]="item">
				</wch-contentref>
			</div>
		</div>
	</div>

	<div *ngIf="sectionOne" class="grid-x grid-margin-x">
		<div class="section cell" *ngFor="let item of onSectionOne | async; trackBy: trackByComponentId">
			<div class="grid-container">
				<wch-contentref [renderingContext]="item">
				</wch-contentref>
			</div>
		</div>
	</div>
	<div *ngIf="sectionTwo" class="grid-x grid-margin-x">
		<div class="section cell" *ngFor="let item of onSectionTwo | async; trackBy: trackByComponentId">
			<div class="grid-container">
				<wch-contentref [renderingContext]="item">
				</wch-contentref>
			</div>
		</div>
	</div>
</div>
