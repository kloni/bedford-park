<div class="about-the-author">
	<div *ngIf="profilePicture">
		<img wchEditable="profilePicture" [src]="getImageUrl()" [alt]="profilePicture.altText ? (onProfilePicture | async).altText : ''" [title]="profilePicture.altText ? (onProfilePicture | async).altText : ''"/>
	</div>
	<div>
		<h5 wchEditable="name">{{(onName | async)}}</h5>
    <h6 wchEditable="place">{{(onPlace | async)}}</h6>
		<div wchEditable="shortBio" [innerHTML]="onShortBio | async | formattedText:'html'"></div>
	</div>
</div>
