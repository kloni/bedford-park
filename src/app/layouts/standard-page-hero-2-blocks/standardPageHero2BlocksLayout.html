<!-- just render the components in the 'content' column one by cone -->
<div id="{{renderingContext.id}}" class="wch-page grid-container grid-container-padded section">
	<div *ngIf="banner" class="cell">
		<div class="banner-section-container" *ngFor="let item of onBanner | async; trackBy: trackByComponentId">
			<wch-contentref [renderingContext]="item">
			</wch-contentref>
		</div>
	</div>
	<div *ngIf="sectionOne || sectionTwo" class="bottom-sections-container grid-x grid-margin-x">
		<div *ngIf="sectionOne" class="small-12 medium-12 large-6 cell">
			<div class="small-12 medium-12 large-5 cell" *ngFor="let item of onSectionOne | async; trackBy: trackByComponentId">
					<wch-contentref [renderingContext]="item">
					</wch-contentref>
			</div>
		</div>
		<div *ngIf="sectionTwo" class="small-12 medium-12 large-6 cell">
			<div class="small-12 medium-12 large-5 cell" *ngFor="let item of onSectionTwo | async; trackBy: trackByComponentId">
					<wch-contentref [renderingContext]="item">
					</wch-contentref>
			</div>
		</div>
	</div>
</div>
