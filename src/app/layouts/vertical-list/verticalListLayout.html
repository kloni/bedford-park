<div class="grey-background">
  <div [id]="rContext.id" class="item-selection">
    <h4 *ngIf="heading && showHeaderAndView" wchEditable="heading">{{onHeading | async}}</h4>
    <div class="grid-x text-center">
      <app-list [renderingContexts]="contextList"></app-list>
      <app-view-all *ngIf="showHeaderAndView" [renderingContext]="renderingContext"></app-view-all>
    </div>
  </div>
</div>
