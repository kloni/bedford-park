<div [id]="renderingContext.id" class="query-gallery">
	<h2 *ngIf="listTitle" wchEditable="listTitle">{{onListTitle | async}}</h2>
	<div>
		<wch-contentquery [query]="queryString" #q>
			<app-gallery [renderingContexts]="q.onRenderingContexts | async | dateFilter:sortField:dateFilterStr | itemSort:sortField:sortOrderStr:maxItemsToDisplay"></app-gallery>
			<app-view-all [renderingContext]="renderingContext"></app-view-all>
		</wch-contentquery>
	</div>
</div>
