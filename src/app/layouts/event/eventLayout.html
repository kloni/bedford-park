<div #event [id]="rContext.id">

  <div class="reveal" [id]="eventId" data-reveal>
    <h2 wchEditable="heading" class="event-popup-title" id="popup-title">{{onHeading | async}}</h2>
    <p wchEditable="eventDetails" class="event-popup-description" id="popup-description" [innerHTML]="onEventDetails | async | formattedText:'html'"></p>
    <p class="location"><strong>Location</strong></p>
    <div wchEditable="eventLocation" [innerHTML]="onEventLocation | async | formattedText:'html'"></div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <section>
    <div class="event">
      <div class="event-content">
        <p class="event-date text-content">
          <time *ngIf="date" wchEditable="date" [attr.datetime]="date">{{date | date:'longDate'}}</time>
        </p>
        <h5 wchEditable="heading" class="event-title text-header">{{onHeading | async}}</h5>
        <p wchEditable="body" class="event-description text-content" [innerHTML]="onBody | async | formattedText:'html'"></p>
        <a class="button" [attr.data-open]="eventId">Details</a>
      </div>
    </div>
  </section>
</div>
